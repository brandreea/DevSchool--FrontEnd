<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <p>
                <label id="FullName">
                    Please enter your name:
                </label>
                <input id="FullName" type="text" required minlength="2" maxlength="100" placeholder="First and last name">
            </p>
            <p>
                <label>
                    Please provide your email adress
                </label>
                <input type="email" required />
            </p>
            <p>
                <label>
                    Phone

                    <input type="tel" />
                </label>
            </p>
            <p>
                <label>Please provide your website</label>
                <input type="url" maxlength="200" />
                <small>Optional</small>
            </p>
            <p>
                <label>
                    Please mention age
                </label>
                <input type="number" min="18" max="40" />
                <small>(optional)</small>
            </p>
            <p>
                <label>
                    Please enter your birthday
                </label>
                <input type="date"  min="2002-01-01" max="2020-03-26" />
            </p>
            <p>
                <label>Please choose a fav vegetable</label>
                <select>
                    <option>
                        broccoli
                    </option>
                    <option>
                        carrot
                    </option>
                </select>
            </p>
            <p>
                <label>What is your favourite fruit?</label>
                <input type="text" list="list-fruit" pattern="[Bb]anana|[Cc]herry|[Aa]pple"/>
                <small>(optional)</small>
                <datalist id="list-fruit">
                    <option>banana</option>
                    <option>apple</option>
                    <option>cherry</option>
                </datalist>

            </p>
            <p>
                <label>Please tell me your favourite color</label>
                <input type="color" value="#ff0000"/>
            </p>
            <p>
                <label> What is your usual time to wake up?</label>
                <input type="time" />
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
